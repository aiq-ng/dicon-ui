<div class="section h-full">
    <app-sub-menu pageTitle="All Students" actionName1="Delete (2)" addButton="Create student" (action1)="toggleConfirmDelete()" (addAction)="showAddStudentForm()"></app-sub-menu>
    <app-student-table [students]="students" [tableHeader]="tableHeader"></app-student-table>
</div>


<div *ngIf="addStudent">
    <app-add-student-form ></app-add-student-form>
</div>


<!-- confirm Delete -->
<div *ngIf="confirmDelete">
    <app-confirm-delete itemToDelete="Student(s)" ></app-confirm-delete>
</div>
