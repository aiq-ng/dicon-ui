<div class="section h-screen w-full">

    <app-sub-menu pageTitle="All Batches" actionName1="Delete (2)" addButton="Add Batch" (action1)="toggleConfirmDelete()" (addAction)="toggleAddBatch()"></app-sub-menu>


    <div class="mt-6 w-full grid grid-cols-3 gap-4">
        <ng-container *ngFor="let batch of batches">
          <!-- start card -->
        <div class=" w-full flex flex-col bg-white border shadow-sm rounded-xl  ">
          <div class="p-4 md:p-5">
            <div class="flex items-center gap-x-2">
              <h6 class=" uppercase tracking-wide text-gray-500 ">
              {{batch.name}} Academic Session
              </h6>
            </div>

            <div class=" flex items-center justify-between ">
              <p class="font-medium text-gray-500 ">
                <!-- Total No. of courses 3 -->
              </p>
              <span class="flex gap-2 items-center cursor-pointer">
                  <span>view all</span>
                  <span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                        </svg>
                  </span>
              </span>
            </div>
          </div>
      </div>
      <!-- end card -->
        </ng-container>



    </div>
</div>



<div class="card flex justify-content-center">
  <p-button (onClick)="toggleAddBatch()" label="Show" />
  <p-dialog
      header="Add Batch"
      [modal]="true"
      [(visible)]="addBatch"
      [style]="{ width: '50rem' }"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [maximizable]="true">
          <!-- Contact Information section -->
        <form [formGroup]="createBatchForm" (ngSubmit)="createBatch()">
          <div class="p-4 overflow-y-auto">

            <div>

              <div>
                <!-- Basic information -->
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 border-b py-2 pb-8">

                <div>
                  <label class="block text-gray-600 text-sm font-medium">
                    Year
                    <span class="text-red-500">*</span>
                  </label>
                  <select [ngClass]="{'border-red-400': isSubmitted && f.warehouse.errors}" formControlName="warehouse" class="block border w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm">
                    <option value="">Select Year</option>
                    <ng-container *ngFor="let department of departments">
                      <option value={{department.id}} >{{department.name}}</option>
                    </ng-container>
                  </select>
                </div>

                <!-- <div>
                  <label class="block text-gray-600 text-sm font-medium">
                    Batch
                    <span class="text-red-500">*</span>
                  </label>
                  <select [ngClass]="{'border-red-400': isSubmitted && f.warehouse.errors}" formControlName="warehouse" class="block border w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm">
                    <option value="">Select Batch</option>
                    <ng-container *ngFor="let department of departments">
                      <option value={{department.id}} >{{department.name}}</option>
                    </ng-container>
                  </select>
                </div> -->

                <div>
                  <label class="block text-gray-600 text-sm font-medium">
                    Batch
                    <span class="text-red-500">*</span>
                  </label>
                  <input formControlName="productName" type="text" [ngClass]="{'border-red-400': isSubmitted && f.productName.errors}" class="block w-full border px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="First Name">
                </div>


              </div>
            </div>

              </div>




          </div>

          <div class=" flex w-full justify-between items-center gap-x-2 py-3 px-4 border-t">

            <div>
              <span class="text-gray-500 text-sm">Advance settings</span>
            </div>
            <button type="submit" >
              <p-button class="p-2 px-4 bg-primary text-white text-sm" [loading]="loading"  label="Save" ></p-button>
            </button>
          </div>
        </form>
  </p-dialog>
</div>



<!-- confirm Delete -->
<div *ngIf="confirmDelete">
  <app-confirm-delete itemToDelete="Batch" ></app-confirm-delete>
</div>
