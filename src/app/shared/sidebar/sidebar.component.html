<div id="hs-application-sidebar" class="hs-overlay  [--auto-close:lg]
    hs-overlay-open:translate-x-0
    -translate-x-full transition-all duration-300 transform
    w-[260px] h-full
    hidden
    fixed inset-y-0 start-0 z-[60]
    bg-[#242D31] border-e border-gray-200
    lg:block lg:translate-x-0 lg:end-auto lg:bottom-0
   " role="dialog" tabindex="-1" aria-label="Sidebar">
    <div class="relative flex flex-col h-full max-h-full">
      <div class="px-6 pt-4">
        <!-- Logo -->
        <a class="w-full flex h-full items-center gap-2 rounded-xl text-xl pl-8  font-semibold focus:outline-none focus:opacity-80" routerLink="/app/dashboard" aria-label="Preline">
          <div class="img">
          <img src="/assets/uploads/setting/DIC_Logo_TP_200_1720519981.png" class="w-[50px] h-[50px]" alt="logo">
          </div>
          <div class="flex h-full items-end">
            <h4 class="text-white font-medium text-2xl">DIC</h4>
          </div>

        </a>
        <!-- End Logo -->
      </div>

                <ul class="hs-accordion-group ps-8 pt-1 space-y-1" data-hs-accordion-always-open>
                  <li class="hs-accordion" id="users-accordion-sub-1">
                    <a routerLink="/app/courses" type="button" class="hs-accordion-toggle w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-white rounded-lg hover:bg-seccolor focus:outline-none focus:bg-seccolor" aria-expanded="true" aria-controls="users-accordion-sub-1-child">

        <li>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">

    </div>
