<div class="section flex justify-between items-center">
    <div class=" flex items-center gap-4">
        <button>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                  </svg>
            </span>
        </button>
        <div class="title">
            <h1 class=" text-gray-800">{{pageTitle}}</h1>
            <p class="text-lg">Number of {{pageTitle}} - {{itemsCount}}</p>
        </div>
    </div>

    <button (click)="onAdd()" class=" px-4 py-3 text-white bg-seccolor flex items-center gap-2 font-semibold rounded-md  active:bg-seccolor/85">
        <span>Add {{pageTitle}}</span>
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
              </svg>
        </span>
    </button>
</div>
